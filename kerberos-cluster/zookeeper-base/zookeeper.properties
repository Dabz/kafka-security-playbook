# the directory where the snapshot is stored.
dataDir=/var/lib/zookeeper
initLimit=5
syncLimit=2
maxClientCnxns=0

# the port at which the clients will connect
clientPort=2181

# List of servers in quorum
server.1=zookeeper1.kerberos_default:2888:3888
server.2=zookeeper2.kerberos_default:2888:3888
server.3=zookeeper3.kerberos_default:2888:3888

# Enable client-server Kerberos
authProvider.1 = org.apache.zookeeper.server.auth.SASLAuthenticationProvider
requireClientAuthScheme=sasl

# Server-to-server mutual Kerberos
quorum.auth.enableSasl=true
quorum.auth.learnerRequireSasl=true
quorum.auth.serverRequireSasl=true
quorum.auth.kerberos.servicePrincipal=zkquorum/_HOST
